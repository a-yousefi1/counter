<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="centered-object">Counter</h1>
    <p class="centered-object" id="number">0</p>
    <div>
        <button class="decrease-button" onclick="decrease_number()">DECREASE</button>
        <button class="reset-button" onclick="reset_button()">RESET</button>
        <button class="increase-button" onclick="increase_number()">INCREASE</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
